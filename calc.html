<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEETS CALCULATOR</title>
    <link href="calc.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="TEXT-center">welcome to CALCULATOR</h1>
    <div class="conTAINER FLEX">
      <div class="row">
        
        <input class="INPUT" type="text" />
      </div>

      <div class="row">
        <button class="BUTTON">C</button>
        <button class="BUTTON">%</button>
        <button class="BUTTON">M+</button>
        <button class="BUTTON">M-</button>
      </div>

      <div class="row">
        <button class="BUTTON">7</button>
        <button class="BUTTON">8</button>
        <button class="BUTTON">9</button>
        <button class="BUTTON">*</button>
      </div>

      <div class="row">
        <button class="BUTTON">4</button>
        <button class="BUTTON">5</button>
        <button class="BUTTON">6</button>
        <button class="BUTTON">/</button>
      </div>

      <div class="row">
        <button class="BUTTON">1</button>
        <button class="BUTTON">2</button>
        <button class="BUTTON">3</button>
        <button class="BUTTON">+</button>
      </div>

      <div class="row">
        <button class="BUTTON">0</button>
        <button class="BUTTON">.</button>
        <button class="BUTTON">=</button>
        <button class="BUTTON">-</button>
      </div>
      <div class="row">
        <button class="BUTTON ">Dec</button>
        <button class="BUTTON ">Bin</button>
        <button class="BUTTON ">Hex</button>
        <button class="BUTTON ">Oct</button>
      </div>
    </div>
    <script src="CALC.js"></script>
  </body>
</html>
